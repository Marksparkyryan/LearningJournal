<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MyJournal - {{ heading }}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cousine:400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/site.css')}}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="site-header">
          <a class="logo" href="{{ url_for('index') }}"
            ><span></span><i class="material-icons">library_books</i></a
          >
          {% if current_user.is_authenticated %}

          <a class="button icon-right" href="{{ url_for('logout') }}"
            ><span>Log Out</span> <i class="material-icons"></i
          ></a>
          {% else %}
          <a class="button icon-right" href="{{ url_for('login') }}"
            ><span>Log In</span> <i class="material-icons"></i
          ></a>
          {% endif %}
          <a class="button icon-right" href="{{ url_for('add') }}"
            ><span>New Entry</span> <i class="material-icons">add</i></a
          >
        </div>
        <!-- Flash messages -->
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="notification">
        <p>{{ message }}</p>
      </div>
      {% endfor %} {% endif %} {% endwith %}
      </div>
    </header>

    {% block content %} {% endblock %}
    
  </body>
  <footer>
    <div>
      &copy; MyJournal
    </div>
  </footer>
</html>
