{% macro render_field(field) %}
<div class="field">
  {% if field.errors %} {% for error in field.errors %}
  <div class="validation">{{ error }}</div>
  {% endfor %} {% endif %} {% if field.widget.input_type != "hidden" %}
  <label>{{ field.label }}</label>
  {{ field }}
  {% endif %}
</div>
{% endmacro %}
