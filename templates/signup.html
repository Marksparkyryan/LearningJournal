{% extends 'layout.html' %} {% from 'macros.html' import render_field %} {%
    block content %}
    
    <section>
      <div class="container">
        <div class="entry-list">
          <h2>Sign Up</h2>
          <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
            <button class="button" type="submit" id="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    {% endblock %}
